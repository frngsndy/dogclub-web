<div class="flex flex-col px-6 py-4 bg-white rounded-2xl">
    <div class="flex flex-col gap-4">
        <div class="flex flex-col sm:flex-row gap-4 pb-2">
            <div class="flex flex-col sm:flex-row gap-2">
                <label class="block"></label>
                <input class="rounded" [(ngModel)]="salary">
            </div>
        </div>
        <div class="border border-gray-300 rounded-lg overflow-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="border-b bg-gray-100">
                        <th class="p-2">รายการ</th>
                        <th class="p-2">ค่าใช้จ่าย</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of items; track $index) {
                    <tr class="hover:bg-gray-50">
                        <td class="p-2 border-b border-r">{{item.description}}</td>
                        <td class="p-2 border-b text-right">{{item.cost | number: '0.2'}}</td>
                    </tr>
                    }
                    @empty {
                    <tr>
                        <td colspan="5" class="p-2 text-center text-sm">No data.</td>
                    </tr>
                    }
                    <tr>
                        <td class="p-2">คงเหลือ</td>
                        <td class="p-2 text-right">{{total() | number: '0.2'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
