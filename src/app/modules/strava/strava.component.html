<div class="flex flex-col px-6 py-4 bg-white rounded-2xl">
    <div class="flex flex-row justify-between">
        <div>
            <div class="pt-2 text-3xl"> NIRA SHABU CHALLENGE </div>
            <div class="pb-2 text-xl"> 1-27 APRIL, 2025 </div>
        </div>
        <div class="text-right">
            <div class="text-3xl">
                <span class="text-yellow-500 px-6 bg-gray-900 rounded"> {{yScore1()}}</span> :
                <span class="text-red-500 px-6 bg-gray-900 rounded"> {{rScore1()}}</span>
            </div>
            <div class="text-xl text-gray-500">อัปเดทล่าสุด {{today | date: 'dd-MM-yyyy HH:mm:ss'}} </div>
        </div>
    </div>
    <div class="flex flex-col">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [yaxis]="chartOptions.yaxis"
            [xaxis]="chartOptions.xaxis" [labels]="chartOptions.labels" [stroke]="chartOptions.stroke"
            [title]="chartOptions.title" [dataLabels]="chartOptions.dataLabels" [fill]="chartOptions.fill"
            [tooltip]="chartOptions.tooltip"></apx-chart>
    </div>
</div>
